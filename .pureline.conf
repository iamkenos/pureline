# All segments are enabled. Uncomment/comment to enable/disable a segment
PL_SEGMENTS=(
    # segment                Background  Foreground
    # -------                ----------  ----------
    'time_segment            MyDarkGrey MyWhite'
    'user_segment            MyCyan      MyBlack'
    'ssh_segment             MyYellow    Black'
    'virtual_env_segment     MyBlue      Black'
    'pwd_segment          MyLightGrey  MyWhite'
    # 'path_segment            MyLightGrey      MyWhite'
    'read_only_segment       MyRed       MyWhite'
    'git_segment             MyWhite     MyDarkCyan'
    'return_code_segment     MyRed       MyWhite'
    'newline_segment'
    'prompt_segment          MyDarkGrey  MyWhite'
)

# segment Options
PL_PATH_TRIM=2             # 0 Full path, 1, Current, 2+ trim level
PL_TIME_SHOW_SECONDS=true
PL_USER_SHOW_HOST=true
PL_USER_USE_IP=false
PL_SSH_SHOW_HOST=true
PL_SSH_USE_IP=true
PL_GIT_DIRTY_FG=Black
PL_GIT_DIRTY_BG=MyOrange
PL_GIT_AHEAD=true
PL_GIT_MODIFIED=true
PL_GIT_STAGED=true
PL_GIT_CONFLICTS=true
PL_GIT_UNTRACKED=true
PL_GIT_STASH=true
PL_PROMPT_ROOT_BG=MyWhite
PL_PROMPT_ROOT_FG=MyOrange

